services:
  frontend-dev:
    profiles: ["frontend"]
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
      args:
        - FRONTEND_PORT=${FRONTEND_PORT}
        - BACKEND_PORT=${BACKEND_PORT}
        - BACKEND_HOST=${BACKEND_HOST}
    image: tender-tales/platform:frontend-dev-${BUILD_ID:-latest}
    env_file: .env.development
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - NEXT_PUBLIC_BACKEND_HOST=${BACKEND_HOST}
      - NEXT_PUBLIC_BACKEND_PORT=${BACKEND_PORT}
      - NEXT_PUBLIC_FRONTEND_PORT=${FRONTEND_PORT}
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      backend-dev:
        condition: service_healthy
        restart: true
    networks:
      - app-network
    restart: unless-stopped

  backend-dev:
    build:
      context: ./tender_tales
      dockerfile: Dockerfile.dev
      args:
        - BACKEND_PORT=${BACKEND_PORT}
        - FRONTEND_PORT=${FRONTEND_PORT}
    image: tender-tales/platform:backend-dev-${BUILD_ID:-latest}
    env_file: .env.development
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - EARTH_ENGINE_PROJECT_ID=${EARTH_ENGINE_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - DEBUG=${DEBUG}
    volumes:
      - ./tender_tales:/app
      - ${HOME}/.config/earthengine/credentials:/app/credentials.json:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-server-dev:
    build:
      context: ./tender_tales/mcp_server
      dockerfile: Dockerfile
    image: tender-tales/platform:mcp-server-dev-${BUILD_ID:-latest}
    env_file: .env.development
    ports:
      - "8001:8001"
    environment:
      - MCP_PORT=8001
      - EARTH_ENGINE_PROJECT_ID=${EARTH_ENGINE_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - DEBUG=${DEBUG}
    volumes:
      - ./tender_tales/mcp_server:/app
      - ${HOME}/.config/earthengine/credentials:/app/credentials.json:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
